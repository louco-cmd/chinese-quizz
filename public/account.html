<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加油！my account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid d-flex justify-content-between">
      <h1 class="navbar-brand text-white fw-bold cursor-pointer" onclick="window.location='dashboard.html'"> 加油！</h1>
      <div class="d-flex">
        <button class="btn btn-outline-light" onclick="window.location='dashboard.html'">Back to home</button>
      </div>
    </div>
  </nav>

  <section class="container my-4">
    <div class="row g-4">

      <!-- Carte info utilisateur -->
      <div class="col-12 col-md-4">
        <div class="card shadow-sm p-3 text-center">
          <img id="userPhoto" src="" alt="Photo utilisateur" class="rounded-circle mb-3" style="width:120px;height:120px;object-fit:cover;">
          <h3 id="userName"></h3>
          <p id="wordCount" class="mb-0"></p>
        </div>
      </div>

      <!-- Statistiques -->
      <div class="col-12 col-md-8">
        <div class="card shadow-sm p-3">
          <h4>Statistiques des mots</h4>
          <ul id="hskStats" class="list-group list-group-flush mt-3">
            <!-- Ex : <li class="list-group-item">HSK1 : 10 mots</li> -->
          </ul>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Récupérer les éléments
// BONNE PRATIQUE : les noms finissent par 'Element' pour la clarté.
const userNameElement = document.getElementById('userName'); 
const userPhotoElement = document.getElementById('userPhoto'); 
const wordCountElement = document.getElementById('wordCount'); 
const hskStatsElement = document.getElementById('hskStats'); 

// URL d'avatar par défaut définie globalement pour la propreté
const DEFAULT_AVATAR_URL = 'https://i.pravatar.cc/120?img=1'; 

async function loadUserData() {
  try {
    const res = await fetch('/account-info'); 
    
    if (!res.ok) {
        throw new Error(`Erreur HTTP: ${res.status}`);
    }
    
    const data = await res.json(); 
    
    // 1. Affichage des infos utilisateur
    // UTILISATION CORRECTE DES NOMS DE VARIABLES (Element)
    userNameElement.textContent = data.name;
    userPhotoElement.src = DEFAULT_AVATAR_URL; 
    
    // 2. Affichage du nombre de mots
    wordCountElement.textContent = `Nombre de mots : ${data.wordCount}`;

    // 3. Affichage des Stats HSK
    hskStatsElement.innerHTML = '';
    
    // Utilisation de data.stats, qui est renvoyé par le serveur
    for(const level in data.stats) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = level;
      
      const badge = document.createElement('span');
      const badgeClass = level === 'Street' ? 'bg-success' : 'bg-primary'; 
      badge.className = `badge ${badgeClass} rounded-pill`;
      badge.textContent = data.stats[level];
      
      li.appendChild(badge);
      hskStatsElement.appendChild(li);
    }

  } catch (err) {
    console.error('Erreur de chargement des données de compte:', err);
    // Afficher un message d'erreur clair
    wordCountElement.textContent = 'Erreur de chargement des données.';
  }
}

// Initialisation (IIFE asynchrone)
(async () => {
    await loadUserData(); 
})();
</script>
</body>
</html>
