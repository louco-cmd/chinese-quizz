<script>
// Navigation System Simple
class SimpleNavigation {
    constructor() {
        this.currentPage = 'dashboard';
        this.init();
    }
    
    init() {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetPage = link.getAttribute('data-page');
                
                if (targetPage === this.currentPage || link.classList.contains('disabled')) {
                    return;
                }
                
                this.navigateTo(targetPage);
            });
        });
        
        this.showPage('dashboard');
    }
    
    navigateTo(page) {
        this.updateActiveNavItem(page);
        this.showPage(page);
        history.pushState({ page }, '', `#${page}`);
        this.currentPage = page;
    }
    
    updateActiveNavItem(page) {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        
        const activeLink = document.querySelector(`[data-page="${page}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
        }
    }
    
    showPage(page) {
        document.querySelectorAll('.page-content').forEach(content => {
            content.classList.add('d-none');
        });
        
        const activePage = document.getElementById(page);
        if (activePage) {
            activePage.classList.remove('d-none');
        }
    }
    
    handlePopState(event) {
        if (event.state && event.state.page) {
            this.navigateTo(event.state.page);
        }
    }
}

// üöÄ Initialisation
document.addEventListener('DOMContentLoaded', function() {
    const nav = new SimpleNavigation();
    window.addEventListener('popstate', (e) => nav.handlePopState(e));
    
    const hash = window.location.hash.substring(1);
    if (hash && ['dashboard', 'collection', 'account'].includes(hash)) {
        nav.navigateTo(hash);
    }
});

// Ton code existant pour loadUserData()...
async function loadUserData() {
  try {
    const res = await fetch('/account-info'); 
    
    if (!res.ok) {
        throw new Error(`Erreur HTTP: ${res.status}`);
    }
    
    const data = await res.json(); 
    
    // 1. Affichage des infos utilisateur
    document.getElementById('userName').textContent = data.name;
    
    // Injecte l'ic√¥ne de l'utilisateur
    document.getElementById('userPhotoContainer').innerHTML = '<i class="bi bi-person-fill" style="font-size: 60px;"></i>';
    
    // 2. Affichage du nombre de mots
    document.getElementById('wordCount').textContent = `Nombre de mots : ${data.wordCount}`;

    // 3. Affichage des Stats HSK
    const hskStatsElement = document.getElementById('hskStats');
    hskStatsElement.innerHTML = '';
    
    for(const level in data.stats) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = level;
      
      const badge = document.createElement('span');
      const badgeClass = level === 'Street' ? 'bg-success' : 'bg-primary'; 
      badge.className = `badge ${badgeClass} rounded-pill`;
      badge.textContent = data.stats[level];
      
      li.appendChild(badge);
      hskStatsElement.appendChild(li);
    }

  } catch (err) {
    console.error('Erreur de chargement des donn√©es de compte:', err);
    document.getElementById('wordCount').textContent = 'Erreur de chargement des donn√©es.';
  }
}

// Initialisation
(async () => {
    await loadUserData(); 
})();

// D√©tection automatique de la page active
function setActiveNavItem() {
    const currentPath = window.location.pathname;
    
    // Retire active de tous les items
    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
    });
    
    // D√©termine quelle page est active
    let activePage = 'dashboard'; // par d√©faut
    
    if (currentPath.includes('collection')) {
        activePage = 'collection';
    } else if (currentPath.includes('account')) {
        activePage = 'account';
    }
    
    // Ajoute active √† l'item correspondant
    const activeLink = document.querySelector(`[data-page="${activePage}"]`);
    if (activeLink) {
        activeLink.classList.add('active');
    }
}

// Appeler au chargement
document.addEventListener('DOMContentLoaded', setActiveNavItem);
