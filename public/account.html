<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加油！my account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
        padding-bottom: 80px;
    }
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #dee2e6;
        z-index: 1000;
        padding: 8px 0;
    }
    @media (min-width: 768px) {
        .nav-container { display: flex; justify-content: center; gap: 20px; }
        .nav-item { flex: 0 0 auto; }
    }
    @media (max-width: 767.98px) {
        .nav-container { display: flex; justify-content: space-around; }
        .nav-item { flex: 1; }
    }
    .nav-link {
        color: #6c757d;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.2s ease;
    }
    .nav-link:hover { background-color: #f8f9fa; color: #495057; }
    .nav-link.active { color: #0d6efd; background-color: #e3f2fd; }
    .nav-link.disabled { opacity: 0.4; cursor: not-allowed; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center bg-primary text-white p-3">
    <span class="fs-3 fw-bold user-select-all" style="cursor: pointer;" onclick="window.location='/dashboard'">
      加油！
    </span>
  </div>

 <nav class="bottom-nav">
    <div class="container-fluid">
        <div class="nav-container">
            <!-- Home -->
            <div class="nav-item">
                <a href="/dashboard" class="nav-link active" data-page="dashboard" title="Dashboard">
                    <i class="bi bi-house-door-fill nav-icon"></i>
                    <span class="nav-text">Home</span>
                </a>
            </div>
            
            <!-- Collection -->
            <div class="nav-item">
                <a href="/collection.html" class="nav-link" data-page="collection" title="Ma Collection">
                    <i class="bi bi-journal-bookmark-fill nav-icon"></i>
                    <span class="nav-text">Collection</span>
                </a>
            </div>
            
            <!-- Account -->
            <div class="nav-item">
                <a href="/account.html" class="nav-link" data-page="account" title="Mon Compte">
                    <i class="bi bi-person-fill nav-icon"></i>
                    <span class="nav-text">Compte</span>
                </a>
            </div>
            
            <!-- Duel (désactivé pour l'instant) -->
            <div class="nav-item">
                <a href="#" class="nav-link disabled" data-page="duel" title="Duel (Bientôt)">
                    <i class="bi bi-joystick nav-icon"></i>
                    <span class="nav-text">Duel</span>
                </a>
            </div>
        </div>
    </div>
  </nav>


  <!-- Contenu de la page Account -->
  <section class="container my-4">
    <div class="row g-4">
      <!-- Carte info utilisateur -->
      <div class="col-12 col-md-4">
        <div class="card shadow-sm p-3 text-center">
          <div id="userPhotoContainer" class="rounded-circle mb-3 mx-auto bg-light text-primary d-flex justify-content-center align-items-center" style="width:120px;height:120px;border: 1px solid #ccc;"></div>
          <h3 id="userName"></h3>
          <p id="wordCount" class="mb-0"></p>
        </div>
      </div>

      <!-- Statistiques -->
      <div class="col-12 col-md-8">
        <div class="card shadow-sm p-3">
          <h4>Statistiques des mots</h4>
          <ul id="hskStats" class="list-group list-group-flush mt-3"></ul>
        </div>
      </div>
    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Navigation simple - juste le highlight actif
function setActiveNavItem() {
    const path = window.location.pathname;
    console.log('Current path:', path); // Debug
    
    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        const page = link.getAttribute('data-page');
        
        // Highlight basé sur l'URL actuelle
        if (path.includes(page)) {
            link.classList.add('active');
            console.log('Active page:', page); // Debug
        }
    });
}

// Chargement des données utilisateur
async function loadUserData() {
  try {
    const res = await fetch('/account-info'); 
    if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
    
    const data = await res.json(); 
    
    // Affichage des infos
    document.getElementById('userName').textContent = data.name;
    document.getElementById('userPhotoContainer').innerHTML = '<i class="bi bi-person-fill" style="font-size: 60px;"></i>';
    document.getElementById('wordCount').textContent = `Nombre de mots : ${data.wordCount}`;

    // Stats HSK
    const hskStatsElement = document.getElementById('hskStats');
    hskStatsElement.innerHTML = '';
    
    for(const level in data.stats) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = level;
      
      const badge = document.createElement('span');
      const badgeClass = level === 'Street' ? 'bg-success' : 'bg-primary'; 
      badge.className = `badge ${badgeClass} rounded-pill`;
      badge.textContent = data.stats[level];
      
      li.appendChild(badge);
      hskStatsElement.appendChild(li);
    }

  } catch (err) {
    console.error('Erreur chargement données:', err);
    document.getElementById('wordCount').textContent = 'Erreur de chargement des données.';
  }
}

// Initialisation
document.addEventListener('DOMContentLoaded', function() {
    setActiveNavItem(); // Active la navigation
    loadUserData();     // Charge les données
});

// Gérer les changements d'URL (quand on utilise les boutons précédent/suivant)
window.addEventListener('popstate', setActiveNavItem);
</script>
</body>
</html>
