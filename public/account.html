<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加油！my account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    .text-center {
      align-items: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark px-2">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand text-white fw-bold cursor-pointer" onclick="window.location='/dashboard'"> 加油！</a>
      <div class="d-flex">
        <button class="btn btn-outline-light" onclick="window.location='/dashboard'">Back to home</button>
      </div>
    </div>
  </nav>

  <section class="container my-4">
    <div class="row g-4">

      <!-- Carte info utilisateur -->
<div class="col-12 col-md-4">
    <div class="card shadow-sm p-3 text-center">
        <div id="userPhotoContainer" class="rounded-circle mb-3 mx-auto bg-light text-primary d-flex justify-content-center align-items-center" style="width:120px;height:120px;border: 1px solid #ccc;">
             </div>
        <h3 id="userName"></h3>
        <p id="wordCount" class="mb-0"></p>
    </div>
</div>

      <!-- Statistiques -->
      <div class="col-12 col-md-8">
        <div class="card shadow-sm p-3">
          <h4>Statistiques des mots</h4>
          <ul id="hskStats" class="list-group list-group-flush mt-3">
            <!-- Ex : <li class="list-group-item">HSK1 : 10 mots</li> -->
          </ul>
        </div>
      </div>

    </div>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Récupérer les éléments
const userNameElement = document.getElementById('userName'); 
// L'ancienne variable userPhotoElement n'est plus nécessaire
const wordCountElement = document.getElementById('wordCount'); 
const hskStatsElement = document.getElementById('hskStats'); 

// Variable pour le conteneur de l'avatar
const userPhotoContainer = document.getElementById('userPhotoContainer'); 

async function loadUserData() {
  try {
    const res = await fetch('/account-info'); 
    
    if (!res.ok) {
        throw new Error(`Erreur HTTP: ${res.status}`);
    }
    
    const data = await res.json(); 
    
    // 1. Affichage des infos utilisateur
    userNameElement.textContent = data.name;
    
    // Injecte l'icône de l'utilisateur (bi-person-fill)
    userPhotoContainer.innerHTML = '<i class="bi bi-person-fill" style="font-size: 60px;"></i>';
    
    // 2. Affichage du nombre de mots
    wordCountElement.textContent = `Nombre de mots : ${data.wordCount}`;

    // 3. Affichage des Stats HSK
    hskStatsElement.innerHTML = '';
    
    // Utilisation de data.stats, qui est renvoyé par le serveur
    for(const level in data.stats) {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = level;
      
      const badge = document.createElement('span');
      const badgeClass = level === 'Street' ? 'bg-success' : 'bg-primary'; 
      badge.className = `badge ${badgeClass} rounded-pill`;
      badge.textContent = data.stats[level];
      
      li.appendChild(badge);
      hskStatsElement.appendChild(li);
    }

  } catch (err) {
    console.error('Erreur de chargement des données de compte:', err);
    wordCountElement.textContent = 'Erreur de chargement des données.';
  }
}

// Initialisation
(async () => {
    await loadUserData(); 
})();
</script>
</body>
</html>
