<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加油！my account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid d-flex justify-content-between">
      <h1 class="navbar-brand text-white fw-bold cursor-pointer" onclick="window.location='dashboard.html'"> 加油！</h1>
      <div class="d-flex">
        <button class="btn btn-outline-light" onclick="window.location='dashboard.html'">Back to home</button>
      </div>
    </div>
  </nav>

  <section class="container my-4">
    <div class="row g-4">

      <!-- Carte info utilisateur -->
      <div class="col-12 col-md-4">
        <div class="card shadow-sm p-3 text-center">
          <img id="userPhoto" src="" alt="Photo utilisateur" class="rounded-circle mb-3" style="width:120px;height:120px;object-fit:cover;">
          <h3 id="userName"></h3>
          <p id="wordCount" class="mb-0"></p>
        </div>
      </div>

      <!-- Statistiques -->
      <div class="col-12 col-md-8">
        <div class="card shadow-sm p-3">
          <h4>Statistiques des mots</h4>
          <ul id="hskStats" class="list-group list-group-flush mt-3">
            <!-- Ex : <li class="list-group-item">HSK1 : 10 mots</li> -->
          </ul>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   // Récupérer les éléments
const userNameElement = document.getElementById('userName'); // Renommé pour éviter le conflit
const userPhotoElement = document.getElementById('userPhoto'); // Renommé
const wordCountElement = document.getElementById('wordCount'); // Renommé
const hskStatsElement = document.getElementById('hskStats'); // Renommé

/**
 * Charge les données utilisateur et les statistiques de mots.
 */
async function loadUserData() {
  // 1. Charger les données utilisateur
  try {
    const resUser = await fetch('/account-info');
    
    // Vérification de la réponse HTTP (meilleure pratique)
    if (!resUser.ok) {
        throw new Error(`Erreur HTTP: ${resUser.status}`);
    }
    
    const user = await resUser.json();

    userNameElement.textContent = user.name || 'Utilisateur inconnu';
    // Assurez-vous que l'élément a été renommé en JS
    userPhotoElement.src = user.photoUrl || 'https://via.placeholder.com/120';
  } catch (err) {
    console.error('Erreur lors du chargement des données utilisateur:', err);
    // Si la requête utilisateur échoue, on peut arrêter ici si l'info est vitale.
    return;
  }

  // 2. Charger les données des mots et calculer les stats
  try {
    const resWords = await fetch('/api/user-words');
    
    if (!resWords.ok) {
        throw new Error(`Erreur HTTP: ${resWords.status}`);
    }

    const words = await resWords.json();
    
    // Affichage du nombre total de mots
    wordCountElement.textContent = `Nombre de mots : ${words.length}`;

    // Calcul des Stats HSK
    const stats = { HSK1: 0, HSK2: 0, HSK3: 0, HSK4: 0, HSK5: 0, HSK6: 0, Street: 0 };

    words.forEach(word => {
        // Gère les HSK numériques (1 à 6) ou vides/autres ('Street')
        const hskValue = word.hsk ? `HSK${word.hsk}` : 'Street';
        
        // Vérifie si la clé existe dans notre objet stats
        if(stats.hasOwnProperty(hskValue)) {
            stats[hskValue]++;
        } else {
            // Optionnel : compter aussi les niveaux HSK invalides (ex: HSK7) dans Street
            stats.Street++;
        }
    });

    // Afficher stats
    hskStatsElement.innerHTML = '';
    for(const level in stats) {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = level;

        const badge = document.createElement('span');
        // Utilise bg-success ou une autre couleur pour 'Street' pour les différencier
        const badgeClass = level === 'Street' ? 'bg-success' : 'bg-primary'; 
        
        badge.className = `badge ${badgeClass} rounded-pill`;
        badge.textContent = stats[level];
        
        li.appendChild(badge);
        hskStatsElement.appendChild(li);
    }

  } catch (err) {
    console.error('Erreur lors du chargement des mots ou du calcul des stats:', err);
    wordCountElement.textContent = 'Erreur de chargement des données.';
  }
}

// Initialisation (Utilisation d'une IIFE asynchrone pour exécuter la fonction immédiatement)
(async () => {
    // Si le script est à la fin du <body>, les éléments sont déjà là.
    await loadUserData(); 
})();
// J'ai enlevé l'écouteur 'DOMContentLoaded' car le script est en fin de <body>.
  </script>
</body>
</html>
